<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Categorie news
    </ion-title>
  </ion-toolbar>
  <ion-segment  scrollable mode="md" color="primary">
    <ion-segment-button 
    *ngFor="let categoria of categorias"
    mode="md" value="op">
      <ion-label text-capitalize>{{categoria}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>
<ion-content [fullscreen]="true">
<app-noticias [noticias]="noticias"></app-noticias>
</ion-content>
